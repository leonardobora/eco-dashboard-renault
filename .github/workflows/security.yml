name: ðŸ”’ Security Analysis

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  codeql:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript' ]
        
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ” Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality
        
    - name: ðŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2
      
    - name: ðŸ”Ž Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

  python-security:
    name: ðŸ Python Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit[toml] safety pip-audit
        pip install -r requirements.txt
        
    - name: ðŸ›¡ï¸ Run Bandit Security Scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . -f txt
        
    - name: ðŸ”’ Check Dependencies with Safety
      run: |
        safety check --json --output safety-report.json || true
        safety check
        
    - name: ðŸ” Audit Dependencies with pip-audit
      run: |
        pip-audit --desc --format=json --output=pip-audit-report.json || true
        pip-audit --desc
        
    - name: Upload Security Reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
          pip-audit-report.json
        retention-days: 30

  dependency-review:
    name: ðŸ” Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸ” Dependency Review
      uses: actions/dependency-review-action@v3
      with:
        fail-on-severity: moderate
        comment-summary-in-pr: true

  secrets-scan:
    name: ðŸ” Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ” Run TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified

  security-summary:
    name: ðŸ“‹ Security Summary
    needs: [codeql, python-security, secrets-scan]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Generate Security Summary
      run: |
        echo "### ðŸ”’ Security Analysis Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "| Security Check | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|----------------|---------|" >> $GITHUB_STEP_SUMMARY
        echo "| CodeQL Analysis | ${{ needs.codeql.result == 'success' && 'PASSED' || 'FAILED' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Python Security (Bandit) | ${{ needs.python-security.result == 'success' && 'PASSED' || 'FAILED' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Dependency Safety | ${{ needs.python-security.result == 'success' && 'PASSED' || 'FAILED' }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Secrets Detection | ${{ needs.secrets-scan.result == 'success' && 'PASSED' || 'FAILED' }} |" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**EcoTI Dashboard Security** - Enterprise Grade Protection ðŸ›¡ï¸" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Count failures
        FAILURES=0
        [ "${{ needs.codeql.result }}" != "success" ] && FAILURES=$((FAILURES + 1))
        [ "${{ needs.python-security.result }}" != "success" ] && FAILURES=$((FAILURES + 1))
        [ "${{ needs.secrets-scan.result }}" != "success" ] && FAILURES=$((FAILURES + 1))
        
        if [ $FAILURES -gt 0 ]; then
          echo "âš ï¸ $FAILURES security check(s) require attention." >> $GITHUB_STEP_SUMMARY
          echo "Please review the security reports and address any findings." >> $GITHUB_STEP_SUMMARY
        else
          echo "[SUCCESS] All security checks passed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "Your EcoTI Dashboard meets enterprise security standards." >> $GITHUB_STEP_SUMMARY
        fi